name: Golang CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/*.md'

env:
  IMAGE_NAME: 01092002/swe-storage-service

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      IMAGE_TAG: ${{ steps.build_image.outputs.image_tag }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Extract Branch Name
        id: extract_branch
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Confirm Docker Login
        run: echo "âœ… Successfully logged in to Docker Hub."

      - name: Build Docker Image
        id: build_image
        run: |
          set -e  # Exit on any error
          echo "ðŸš€ Starting Docker image build..."

          # Extract details for tagging
          TIMESTAMP=$(TZ=Asia/Ho_Chi_Minh date +"%Y%m%d%H%M%S")
          BRANCH_NAME=${{ steps.extract_branch.outputs.branch }}
          COMMIT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="$BRANCH_NAME-$COMMIT_SHA-$TIMESTAMP"

          echo "ðŸ”– Tagging Docker image as $IMAGE_TAG..."
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

          # Build the Docker image
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Confirm Docker Build
        run: |
          echo "âœ… Docker image built successfully with tag: ${{ env.IMAGE_TAG }}."

      - name: Push Docker Image
        run: |
          set -e  # Exit on any error
          echo "ðŸ“¤ Pushing Docker image to Docker Hub..."

          # Push both tags
          docker push $IMAGE_NAME:${{ env.IMAGE_TAG }}

          echo "âœ… Docker image pushed successfully: $IMAGE_NAME:${{ env.IMAGE_TAG }}."

  modify-k8s:
    name: Modify Kubernetes Deployment
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          repository: 'ngdangkietswe/swe-infrastructure'
          token: ${{ secrets.PAT }}

      - name: Modify Image Tag
        id: modify_image_tag
        run: |
          set -e  # Exit on any error
          echo "ðŸ”§ Modifying Kubernetes deployment files..."
          
          git config --global user.name "ngdangkietse"
          git config --global user.email "kietnguyen17052001@gmail.com"          

          # Extract the image tag
          IMAGE_TAG=${{ needs.build-and-push.outputs.IMAGE_TAG }}
          
          # Modify the deployment files
          sed -i "s|image: $IMAGE_NAME:.*|image: $IMAGE_NAME:$IMAGE_TAG|" k8s/swe-storage-service/deployment.yml
          
          git add .
          git commit -m "chore(swe-storage-service): update image tag to $IMAGE_TAG"
          git push origin main
          
          echo "âœ… Kubernetes deployment files updated successfully."